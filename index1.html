<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4 border border-body-light border-4 p-4" style="background-color: rgb(26, 26, 48);min-height: 500px;">
                <h2 style="color: rgb(121, 83, 34); font-family: Verdana, Geneva, Tahoma, sans-serif;">Register</h2>
                <input id="name" type="text" placeholder="Name" class="form-control fw-bolder mt-5 mb-4" required>
                <input id="username" type="text" placeholder="Username" class="form-control fw-bolder mt-4 mb-4" required>
                <input id="password" type="password" placeholder="Password" class="form-control fw-bolder mt-4 mb-4" required>
                <button id="register" type="button" class="btn me-4 mt-3 mb-4">Register</button>
                <button id="login" type="button" class="btn me-2 mt-3 mb-4">Login</button>
            </div>
        </div>
    </div>
    
    <style>
        .btn {
            background-color: rgb(121, 83, 34);
            color: white;
        }
        .btn:hover {
            text-decoration: underline; 
            background-color: rgb(134, 87, 27);
        }
    </style>

<script>
    let register = document.querySelector("#register");

    // Register function
    register.addEventListener("click", (e) => {
        
        let username = document.querySelector("#username").value;
        let name = document.querySelector("#name").value;
        let password = document.querySelector("#password").value;

        
        if (!name || !username || !password) {
            alert("Please fill out all fields.");
            return; 
        }

        // Check user
        if (localStorage.getItem(username)) {
            alert("Sorry, user already exists.");
        } else {
            //add userdetails
            let user = {
                name: name,
                password: password,
            };
            
            // Store 
            localStorage.setItem(username, JSON.stringify(user));
            alert("New user has been added.");
            
            
            window.location.href = "index2.html";
        }
    });


    let login=document.querySelector("#login")
    login.addEventListener("click",()=>{
        window.location.href="index2.html"
    })

</script>

    
</body>
</html>
