<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4 border border-body-light border-4 p-4" style="background-color: rgba(26, 26, 48, 0.296);min-height: 500px;">
                <h2 style="color: rgb(9, 7, 7); font-family: Verdana, Geneva, Tahoma, sans-serif;">Login</h2>
                <input id="username" type="text" placeholder="Username" class="form-control fw-bolder mt-4 mb-4" required>
                <input id="password" type="password" placeholder="Password" class="form-control fw-bolder mt-4 mb-4" required>
                <button id="login" type="button" class="btn me-4 mt-3 mb-4 btn-warning">Login</button>
                <button id="register" type="button" class="btn me-2 mt-3 mb-4 btn-warning">Register</button>
            </div>
        </div>
    </div>
    

    <script>

let login=document.querySelector("#login")


login.addEventListener("click",(e)=>{
    let username=document.querySelector("#username").value
    let password=document.querySelector("#password").value

    if(!username || !password){
        alert("please fil out fields")
        return
    }
        let user=JSON.parse(localStorage.getItem(username))
        if(user && user.password===password){
            alert(`login successfull welcome ${user.name}`)
            window.location.href="index3.html"
        }else{
            alert("invalid password or username")
        }


 })

 let reg=document.querySelector("#register")
 reg.addEventListener("click",()=>{
    window.location.href='index1.html'
 })
    </script>
</body>
</html>
